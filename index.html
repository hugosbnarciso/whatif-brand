        <div class="title-container">

            <div class="templates">
                <div class="templates-content">
                    <ul>

                        <li><a href="assets/documents/whatif-cast-release-form.docx" download>Cast Release Form</a>
                            <div class="preview">
                                <img src="assets/images/previews/preview-cast-release-form.jpg"
                                    alt="Cast Release Form Preview">
                            </div>
                        </li>
                        <li><a href="assets/documents/whatif-cps.xlsx" download>Production Schedule</a>

                        </li>
                        <li><a href="assets/documents/dftc-commissioning-letter.docx" download>DFTC Commissioning
                                Letter</a>

                            </div>
                        </li>
                        <li><a href="assets/documents/whatif-filming-in-progress-sign.pdf" download>Filming In Progress
